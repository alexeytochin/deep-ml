  - Stream < 0.5
  - ghc-prim < 0.14
  - deepseq < 1.6
  - transformers < 0.7
  - combinatorial < 0.2
  - comonad < 5.1
  - composition < 1.1
  - data-fix < 0.4
  - hashable < 1.6
  - text < 2.2
  - extra < 1.9
  - finite-typelits < 0.3
  - fixed-vector < 2.1
