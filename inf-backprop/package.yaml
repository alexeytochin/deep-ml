  - indexed-list-literals < 0.3
  - isomorphism-class < 0.4
  - profunctors < 5.7
  - unordered-containers < 0.3
  - vector < 0.14
  - lens < 5.4
  - numhask < 0.14
  - optics < 0.5
  - safe < 0.4
