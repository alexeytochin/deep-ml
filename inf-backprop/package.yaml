extra-source-files:
- CHANGELOG.md
- doc/images/*.png
extra-doc-files:
- doc/images/*.png
synopsis: Automatic differentiation and backpropagation.
category: Mathematics
description:
  "![Second order derivative of a composition](docs/doc/images/composition_second_derivative.png)
  \n\n
  Automatic differentiation library with efficient reverse-mode backpropagation for Haskell.
  \n\n
  This package provides a general-purpose automatic differentiation system 
  designed for building strongly typed deep learning frameworks.
  It offers:
  \n\n
  * Reverse-mode automatic differentiation (backpropagation)
  \n\n
  * Support for higher-order derivatives
  \n\n
  * Type-safe gradient computation
  \n\n
  * Integration with 
  [numhask](https://hackage.haskell.org/package/numhask)
  \n\n
  * Flexible representations including profunctor and Van Laarhoven encodings
  \n\n
  The library emphasizes composability and type safety, 
  making it suitable\nfor research, prototyping neural networks, 
  and implementing custom\ndifferentiable algorithms.
  \n\n
  See the 
  [tutorial](docs/Numeric-InfBackprop-Tutorial.html)
  for detailed\nexamples and usage patterns.
  \n\n
  Similar Projects:
  \n\n
  * [ad](https://hackage.haskell.org/package/ad) 
  - Comprehensive automatic differentiation library supporting forward and reverse modes
  \n\n
  * [backprop](https://hackage.haskell.org/package/backprop) - 
  Heterogeneous automatic differentiation with emphasis on ease of use"
dependencies:
- base >= 4.7 && < 5
- numhask
- isomorphism-class
- text
- transformers
- comonad
- simple-expr < 0.3
- profunctors
- optics
- lens
- finite-typelits
- vector
- vector-sized
- fixed-vector
- primitive
- Stream
- deepseq
- ghc-prim
- data-fix
- safe
- extra
- unordered-containers
- composition
- hashable
- indexed-list-literals
- combinatorial
